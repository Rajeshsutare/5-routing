
<mat-sidenav-container fullscreen>
    <mat-sidenav #sideNav (click)="sideNav.close()">
        <mat-list (click)="sideNav.close()">   
            <a mat-list-item routerLink="home">
                <mat-icon>home</mat-icon>Home
            </a>
           <a mat-list-item routerLink="users">
                <mat-icon>peoples</mat-icon>Users
           </a>
           <a mat-list-item routerLink="products">
                <mat-icon>dashboard</mat-icon>Products
           </a>
           <a mat-list-item routerLink="admin">
                <mat-icon>person</mat-icon>Admin
           </a>
           <a mat-list-item routerLink="superadmin">
                <mat-icon>person_add</mat-icon>SuperAdmin
           </a>
        
    </mat-list>
    </mat-sidenav>
    <mat-toolbar color="primary" class="navToolbar">
       <div class="col-6">
       <div class="d-sm-none d-block">
        <mat-icon (click)="sideNav.open()">
            menu
        </mat-icon>
       </div>
       </div>
       <div class="col-6 navItems text-right">
           <div class="d-none d-sm-block float-right">
               <a mat-raised-button routerLink="home">Home</a>
               <a mat-raised-button routerLink="users">Users</a>
               <a mat-raised-button routerLink="products">Products</a>
               <a mat-raised-button routerLink="admin">Admin</a>
               <a mat-raised-button routerLink="superadmin">SuperAdmin</a>
               <a mat-raised-button color="warn" (click)="onLogOUT()">Log Out</a>
           </div>
       </div>
    </mat-toolbar>

    <div class="container">
            <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
