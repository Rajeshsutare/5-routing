


   
        <div class="formSec"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact:true}"
        >
            <div class="logInform">
              <div class="card">
                <div class="card-body">
                    <form #logInForm="ngForm"  (ngSubmit)="onLogIn(username.value,password.value)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" class="form-control"
                            placeholder="username"
                            ngModel
                            #username="ngModel"
                            pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                            required
                            >
                            <small class="text-white"
                            *ngIf="username.touched && username.invalid && username.hasError('required')">
                            This Field is required...
                            </small>
                            <small class="text-white"
                            *ngIf="username.touched && username.invalid && username.hasError('pattern')">
                            Mattern must matched...
                            </small>
                        </div>

                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="password" name="pass" id="pass" 
                            class="form-control"
                            placeholder="password"
                            pattern="(?=.*\d)(?=.*[\W_]).{7,}" title="Minimum of 7 characters. Should have at least one special character and one number."
                            ngModel
                            #password="ngModel"
                            required
                            >
                            <small class="text-white"
                            *ngIf="password.dirty && password.invalid && password.hasError('pattern')">
                                Minimum of 7 characters. Should have at least one special character and one number.
                            </small>
                        </div>
                        <div class="text-right">
                            <button mat-raised-button color="primary" type="submit"
                           [disabled]="logInForm.invalid"
                            >Log In</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
           </div>
