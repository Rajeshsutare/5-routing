
<div class="form-group">
    <input type="text" name="" id="" class="form-control" #uName
    [value]="usObj ? usObj.userName : '' "
    [disabled]="!canEditUser"
    >
</div>
<div class="form-group">
   <select name="" id="" class="form-control" #uRole
    [value]="usObj ? usObj.editStatus : '' "
    [disabled]="!canEditUser"
    >  
        <option value="">User Role</option>
        <option value="candidate">Candidate</option>
        <option value="admin">Admin</option>
   </select>
</div>

<div class="text-center">
    <button mat-raised-button color="accent"  type="button"
    *ngIf="usId ; else submit"
    [disabled]="!canEditUser"
    (click)="onUpdate(uName.value,uRole)"
    >Update User</button>

  <ng-template #submit>
    <button mat-raised-button color="accent"  type="submit"
    (click)="onSubmit(uName,uRole)"
    >Submit</button>
  </ng-template>
</div>
